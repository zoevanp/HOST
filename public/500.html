<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 .custom-error-page {
    background-color: #FFEFE8;
    color: #2E2F30;
    text-align: center;
    font-family: 'Raleway Light 300', sans-serif;
    margin-top: 200px;

  }

  .custom-error-page div.dialog {
    width: 95%;
    max-width: 28em;
    margin: 4em auto 0;
  }

  .custom-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #FF5D00 solid 4px;
    border-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .custom-error-page h1 {
    font-size: 100%;
    color: #FF5D00;
    line-height: 1.5em;
  }

  .custom-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="custom-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
      <p>Try again in a few minutes.</p>
    </div>
  </div>
</body>
</html>
